<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Stack Multipurpose HTML Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Site Description Here">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/stack-interface.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/socicon.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/lightbox.min.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/flickity.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/iconsmind.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/theme.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/custom.css" rel="stylesheet" type="text/css" media="all" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:200,300,400,400i,500,600,700%7CMerriweather:300,300i%7CMaterial+Icons" rel="stylesheet">
      <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
        <script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
        <link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet' />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="app_four.js"></script>
    </head>
    <body class=" ">

            <section class="cover imagebg height-100 text-center" data-overlay="3">
                <div class="background-image-holder">
                    <img alt="background" src="img/dinner.jpg" />
                </div>
                <div class="container pos-vertical-center">
                    <div class="row">
                        <div class="col-sm-12">
                            <span class="h1 inline-block">Hungry for</span>
                            <span class="h1 inline-block typed-text typed-text--cursor" data-typed-strings="food, burgers, fries, chinese, apples, chipotle, swizzler!"></span>
                            <p class="lead">
                                Get a recommendation!
                            </p>
                            <div class="boxed boxed--lg bg--white text-left">
                                <form id= "myform"class="form--horizontal">
                                    <div class="col-sm-8">
                                        <input id="queryfood"type="text" name="location" placeholder="Food" />
                                    </div>
                                    <div class="col-sm-4">
                                        <button id="submit" type="submit" class="btn btn--primary type--uppercase">Search</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--end of row-->
                </div>
                <!--end of container-->
            </section>
            <div id="map-container"class="container">
              <section class="elements-title space--xxs text-center">
                  <div class="container">
                      <div class="row">
                          <div class="col-sm-12" id="scroll">
                              <h6 class="type--uppercase">Choose where you want to eat!

                              </h6>
                        </div>
                      </div>
                      <!--end of row-->
                  </div>
                  <!--end of container-->
              </section>
                <div class="row">
                    <div class="col-md-6 col-sm-7 col-xs-12">
                        <div id="map-section"class="map-container" style="position:relative;">
                            <div id='map-one' class='map' style="width:100% height:100%;;">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 col-sm-5">
                        <div class="switchable__text">
                            <h2>Previous Searches </h2>
                            <h5>(Click To View Past Results)</h5>
                            <div id="prev-search">


                            </div>

                        </div>
                    </div>
                </div>
                <!--end of row-->
            </div>
            <footer class="space--sm footer-2 bg--dark ">
                <div id="test"class="container">

                    <!--end of row-->
                    <div class="row">

                        <div class="col-sm-12 text-right text-left-xs">
                            <ul class="social-list list-inline list--hover">
                                <li>
                                    <a href="#">
                                        <i class="socicon socicon-google icon icon--xs"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="socicon socicon-twitter icon icon--xs"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="socicon socicon-facebook icon icon--xs"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="socicon socicon-instagram icon icon--xs"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!--end of row-->
                </div>
                <!--end of container-->
            </footer>
        </div>
        <!--<div class="loader"></div>-->
        <a class="back-to-top inner-link" href="#start" data-scroll-class="100vh:active">
            <i class="stack-interface stack-up-open-big"></i>
        </a>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/flickity.min.js"></script>
        <script src="js/parallax.js"></script>
        <script src="js/typed.min.js"></script>
        <script src="js/isotope.min.js"></script>
        <script src="js/ytplayer.min.js"></script>
        <script src="js/lightbox.min.js"></script>
        <script src="js/granim.min.js"></script>
        <script src="js/countdown.min.js"></script>
        <script src="js/twitterfetcher.min.js"></script>
        <script src="js/spectragram.min.js"></script>
        <script src="js/smooth-scroll.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
